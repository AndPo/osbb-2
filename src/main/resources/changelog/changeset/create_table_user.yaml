databaseChangeLog:
  - changeSet:
      id: 5
      author: Team1
      changes:
      - createTable:
          tableName: user
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: first_name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: is_osbb
                type: bit(1)
                constraints:
                  nullable: false
            - column:
                name: email
                type: varchar(255)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: password
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: osbb_id
                type: bigint
                constraints:
                  foreignKeyName: fk_osbb_id
                  references: user(id)