databaseChangeLog:
  - changeSet:
      id: 6
      author: Team1
      changes:
      - createTable:
          tableName: information_post
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: begin_date
                type: DateTime
            - column:
                name: body
                type: varchar(255)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: end_date
                type: DateTime
            - column:
                name: title
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: author
                type: bigint
                constraints:
                  foreignKeyName: fk_author
                  references: user(id)