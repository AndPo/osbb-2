databaseChangeLog:
  - changeSet:
      id: 1
      author: Team1
      changes:
        - createTable:
            tableName: proposition
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: body
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: bigint
                  constraints:
                    foreignKeyName: fk_author
                    references: user(id)